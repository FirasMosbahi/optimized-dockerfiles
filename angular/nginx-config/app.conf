server {
    listen 80;
    server_name _;

    # ---------------------------------------------------
    # 1. Serve static client files (Angular browser build)
    # ---------------------------------------------------
    # For Angular SSR:
    # The browser bundle lives in /usr/share/nginx/html/browser/
    root /usr/share/nginx/html;
    index index.html;

    location /browser/ {
        alias /usr/share/nginx/html/browser/;

        # Aggressive caching for static assets
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    # ---------------------------------------------------
    # 2. Pass all non-static requests to the Node SSR app
    # ---------------------------------------------------
    location / {
        try_files $uri @ssr;
    }

    location @ssr {
        proxy_pass http://127.0.0.1:4000;  # SSR Node server port

        # Required headers for Node SSR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ---------------------------------------------------
    # 3. Brotli Compression
    # ---------------------------------------------------
    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml
        font/ttf
        font/otf;

    # ---------------------------------------------------
    # 4. Gzip Compression
    # ---------------------------------------------------
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml;

    # ---------------------------------------------------
    # 5. Security Headers
    # ---------------------------------------------------
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Optional CSP Example (customize for your SSR app)
    # add_header Content-Security-Policy "default-src 'self'; img-src * data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

    # ---------------------------------------------------
    # 6. Error Handling
    # ---------------------------------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
